<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- model-viewer -->
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    html,body { height:100%; margin:0; background:#0b0c0f; }
    model-viewer { width:100%; height:100%; }
    /* bottone poster semplicissimo, opzionale */
    button[slot="poster"] { padding:12px 16px; border:0; border-radius:8px; }
  </style>
  <title>Anteprima 3D</title>
</head>
<body>
  <!-- SCEGLI **UNO** dei due src qui sotto e commenta l'altro -->

  <!-- A) GLB (semplice) 
  <model-viewer
    src="model.glb"
    poster="poster.webp"
    camera-controls
    touch-action="pan-y"
    environment-image="neutral"
    tone-mapping="aces"
    exposure="1.0"
    shadow-intensity="0.6"
    shadow-softness="0.6"
    interaction-prompt="auto"
    loading="lazy"
    reveal="interaction">
    <button slot="poster">Tocca per caricare</button>
  </model-viewer>
-->
  <!-- B) glTF + bin + textures (se usi questa, metti src="model.gltf") -->
  <model-viewer
    src="model.gltf"
    poster="poster.webp"
    camera-controls
    touch-action="pan-y"
    environment-image="neutral"
    tone-mapping="aces"
    exposure="1.0"
    shadow-intensity="0.6"
    shadow-softness="0.6"
    interaction-prompt="auto"
    loading="lazy"
    reveal="interaction">
    <button slot="poster">Tocca per caricare</button>
  </model-viewer>
</body>
</html>
